name: Sync and Merge Upstream

on:
  schedule:
    - cron: '0 0 * * 0'  # Sunday at midnight
  workflow_dispatch:  # Manual trigger

jobs:
  sync-and-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/uktrade/redbox.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream main into local main
        run: |
          git merge upstream/main -m "Merge upstream main into fork"

      - name: Push changes
        run: git push origin main